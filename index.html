<!--doc type html-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Page</title>
    <link rel = "stylesheet" href = "style.css">
    <link rel = "shortcut icon" type = "image/png" href = "./images/favicon_splash.png">
</head>
<body>
    <!--Wrapper-->
    <div class="wrapper">
        <div class="background-toggle" title = "Change Background">
            <div class="background-1" onclick = "changeBackground(1)"></div>
            <div class="background-2" onclick = "changeBackground(2)"></div>
            <div class="background-3" onclick = "changeBackground(3)"></div>
        </div>
        <img src="./images/Habitual Branding.png" alt="Habitual Logo" class = "logo">
        <!--Title and Text-->
        <div class="text-container">
            <h1 class="title">Find the stuff you'll love.</h1>
             <p class="text">Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque. Aliquet et purus nibh bibendum integer etiam in enim nisi.</p>
        </div>
        <div class="apple-store-badge">
            <a href="https://apple.com" target = "_blank" alt = "apple store badge">
                <img src="./images/apple badge.png" alt="Apple Store Badge">
            </a>
        </div>
        <div class="google-store-badge">
            <a href="https://play.google.com" target = "_blank" alt = "google store badge">
                <img src="./images/google badge.png" alt="Google Store Badge">
            </a>
        </div>
        <div class="main-image">
            <img src="./images/Main image.png" alt="Main Image">
        </div>
        <img src="./images/Profile.png" alt="Profile Image" class = "profile">
        <img src="./images/Product.png" alt="Product Image" class = "product">
        <img src="./images/Orders.png" alt="Orders Image" class = "order">
        <img src="./images/Cart.png" alt="Cart Image" class = "cart">
        <img src="./images/Home.png" alt="Home Image" class = "home">
    </div>
    <script src = "script.js"></script>
</body>
</html>
